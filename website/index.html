<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obonato - I exist because you exist</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1F4788 0%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }
        .logo { font-size: 48px; margin-bottom: 10px; }
        h1 { color: #1F4788; font-size: 36px; margin-bottom: 10px; }
        .tagline { color: #64748b; font-size: 18px; margin-bottom: 40px; }
        .buttons { display: flex; flex-direction: column; gap: 16px; }
        .btn {
            display: block;
            padding: 20px 40px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .btn-user {
            background: linear-gradient(135deg, #1F4788, #3b82f6);
            color: white;
        }
        .btn-admin {
            background: linear-gradient(135deg, #7c3aed, #a855f7);
            color: white;
        }
        .note {
            margin-top: 40px;
            padding: 20px;
            background: #f1f5f9;
            border-radius: 12px;
            font-size: 14px;
            color: #64748b;
        }
        .note strong { color: #1F4788; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üåç</div>
        <h1>Obonato</h1>
        <p class="tagline">I exist because you exist</p>
        
        <div class="buttons">
            <a href="obonato_user_portal.html" class="btn btn-user">
                üë§ User Portal
            </a>
            <a href="obonato_admin_portal.html" class="btn btn-admin">
                üîê Admin Portal
            </a>
        </div>
        
        <div class="note">
            <strong>Beta Testing Version</strong><br>
            This is a test environment for the Obonato community support network.
        </div>
    </div>
</body>
</html>
